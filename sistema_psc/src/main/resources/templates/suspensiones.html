<!DOCTYPE html>
<html lang="es-AR" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Policía Adicional</title>
<link rel="shortcut icon" type="image/png" th:href="@{/imgs/icono.png}"/>
<link href="#" th:href="@{/css/all.min.css}" rel="stylesheet" />
<link href="#" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<link href="#" th:href="@{/css/menu.css}" rel="stylesheet" />
<link href="#" th:href="@{/css/bread.css}" rel="stylesheet" />
<script type="text/javascript" th:src="@{/js/all.min.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery-3.4.1.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="wrapper">
<nav id="sidebar" th:insert="fragments/barralateral :: div" aria-label="BarraSuperior"></nav>
<div id="content">
<!--------------------------------------- INICIO ----------------------------------------------->

<div th:if="${estado == 'creado'}" class="alert alert-success" role="alert">				
	<h4 class="alert-heading"><strong><em class="fa fa-check-circle"></em> Suspensión cargada correctamente</strong></h4>
</div> 

<div th:if="${estado == 'modificado'}" class="alert alert-success" role="alert">				
	<h4 class="alert-heading"><strong><em class="fa fa-check-circle"></em> Suspensión modificada correctamente</strong></h4>
</div> 

<div th:if="${estado == 'eliminado'}" class="alert alert-success" role="alert">				
	<h4 class="alert-heading"><strong><em class="fa fa-trash"></em> Suspensión eliminada correctamente</strong></h4>
</div> 

<div class="verticals ten offset-by-one">
	<ol class="breadcrumb breadcrumb-fill2">
		<li><a th:href="@{/panel/index}"><em class="fa fa-home"></em></a></li>
		<li><strong><a th:href="@{/panel/index}">Policía Adicional</a></strong></li> 
		<li><strong><a th:href="@{/gestion/personal/perfil?id=__${ph.id}__}"><span th:text="|«${ph.policia.persona.nombre}»|"></span></a></strong></li>
		<li class="active"><em><span th:text="|Suspensiones|"></span></em></li>
	</ol>
</div>
<hr>
<h4><strong><em class="fa fa-ban"></em><span th:text="| Suspensiones de ${ph.policia.jerarquia.descripcion} ${ph.policia.persona.nombre} |"></span></strong></h4>
<hr>
<a href="#" th:href="@{/gestion/personal/suspensiones/formulario?id=0}">
	<button class="btn btn-primary btn-lg" type="submit">
		<em class="fa fa-ban"></em> Suspender
	</button>
</a>
<hr>
<table class="table table-hover">
	<caption></caption>
	<thead class="thead-dark">
		<tr>
			<th scope="col">Fecha Susp.</th>
			<th scope="col">Fecha Fin.</th>
			<th scope="col">Detalle</th>
			<th scope="col">Acciones</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="i : ${suspensiones}">
			<td>
				<h5>
					<span th:text="${i.fecha_inicio}"></span>
				</h5>
			</td>
			<td>
				<h5>
					<span th:text="${i.fecha_fin}"></span>
				</h5>
			</td>
			<td>
				<h5>
					<span th:text="${i.detalle}"></span>
				</h5>
			</td>

			<td>
  				<a href="#" th:href="@{/gestion/personal/suspensiones/formulario?id=__${i.id}__}">
					<button type="button" class="btn btn-success" data-toggle="tooltip" data-placement="bottom" title="Modificar suspensión">
						<em class="fa fa-edit"></em>
					</button>
				</a> 
				<a href="#" th:href="@{/gestion/personal/suspensiones/eliminar?id=__${i.id}__}">
					<button type="button" class="btn btn-danger" onclick="return confirm('¿Desea eliminar la suspensión?')" data-toggle="tooltip" data-placement="bottom" title="Eliminar suspensión">
						<em class="fa fa-trash-alt"></em>
					</button>
				</a> 
			</td>
		</tr>
	</tbody>
</table>
<!--------------------------------------- INICIO ----------------------------------------------->
</div></div></body></html>
