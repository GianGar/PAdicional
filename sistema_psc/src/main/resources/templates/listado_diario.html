<!DOCTYPE html>
<html lang="es-AR" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />

<title>Polic√≠a Adicional</title>
<link rel="shortcut icon" type="image/png" th:href="@{/imgs/icono.png}"/>
<link href="#" th:href="@{/css/all.min.css}" rel="stylesheet" />
<link href="#" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<link href="#" th:href="@{/css/menu.css}" rel="stylesheet" />
<link href="#" th:href="@{/css/bread.css}" rel="stylesheet" />
<script type="text/javascript" th:src="@{/js/all.min.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery-3.4.1.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="wrapper">
<nav id="sidebar" th:insert="fragments/barralateral :: div">...</nav>
<div id="content">	
<!--------------------------------------- INICIO ----------------------------------------------->

<div th:if="${estado == 'error'}" class="alert alert-danger" role="alert">				
	<h4 class="alert-heading"><strong><em class="fa fa-exclamation-triangle"></em> Error</strong></h4><hr>
	<p class="mb-0">Por favor, cierre el archivo PDF abierto para volver a generar este listado.</p>
</div>
<div th:if="${estado == 'ok'}" class="alert alert-success" role="alert">
<div class="container text-center">				
	<h4 class="alert-heading"><strong><em class="fa fa-check-circle"></em> Listado generado.<hr>
	<a download th:href="@{/listados/diarios/__${listado}__.pdf}">
       	
       	<button type="button" class="btn btn-primary btn-lg"><img th:src="@{/imgs/pdf.png}"> <strong>Descargar</strong></button>
	</div>
	</a></strong></h4>
</div> 

<h4 class="titulo"><em class="fad fa-file-pdf"></em> Listados diarios</h4>
<hr>
<span th:each="dia : ${dias}" style="color:#135fb4;">
	<a th:href="@{/adicional/listados/diariospdf?fecha=__${dia.fecha}__}" class="alert-link">
		<strong><img th:src="@{/imgs/pdf.png}"> <span th:text="${dia.nombre}"></span></strong>
	</a>
	<br>
</span>


<!--------------------------------------- FIN ----------------------------------------------->
</div></div></body></html>
