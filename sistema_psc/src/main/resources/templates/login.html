<!DOCTYPE html>
<html lang="es-AR" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Policía Adicional</title>
<link rel="shortcut icon" type="image/png" th:href="@{/imgs/icono.png}"/>
<link href="#" th:href="@{/css/acceso.css}" rel="stylesheet" />
<link href="#" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
</head>

<body>
	
	<div class="container text-center">
		<img th:src="@{/imgs/LOGOPOLI.png}" style="width: 150px; -webkit-filter: drop-shadow(10px 10px 10px #222);
 		filter: drop-shadow(10px 10px 10px #222);">
	</div>
	
	<div class="container">
		<p/>
		<form class="form-signin" action="#" th:action="@{/iniciarsesion}" method="POST">
			<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
			
				<h2 class="form-signin-heading">Policía Adicional</h2>
				
				<!-- 				Cuenta -->
				<label for="inputEmail" class="sr-only">Cuenta</label> 
				<input type="text" class="form-control form-control-lg" placeholder="Cuenta" name="username" id="username" /> 
					
				<label for="inputPassword" class="sr-only">Contraseña</label> 
				<input type="password" class="form-control form-control-lg" placeholder="Contraseña" name="password" id="password"/>
				
				<div th:if="${error != null}" class="alert alert-danger" role="alert">
					<h4 class="alert-heading">Error</h4>
	  				<hr>
					<p class="mb-0">La cuenta o la contraseña es incorrecta.</p>
				</div> 
				<div th:if="${logout != null}" class="alert alert-success" role="alert">Ha salido del sistema</div>
					<button type="submit" class="btn btn-info btn-lg btn-block">ACCEDER</button>
		</form>
	</div>
</body>
</html>
