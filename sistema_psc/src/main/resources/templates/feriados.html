<!DOCTYPE html>
<html lang="es-AR" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Policía Adicional</title>
<link rel="shortcut icon" type="image/png" th:href="@{/imgs/icono.png}"/>
<link href="#" th:href="@{/css/all.min.css}" rel="stylesheet" />
<link href="#" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<link href="#" th:href="@{/css/menu.css}" rel="stylesheet" />
<link href="#" th:href="@{/css/bread.css}" rel="stylesheet" />
<script type="text/javascript" th:src="@{/js/all.min.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery-3.4.1.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="wrapper">
<nav id="sidebar" th:insert="fragments/barralateral :: div" aria-label="BarraSuperior"></nav>
<div id="content">
<!--------------------------------------- INICIO ----------------------------------------------->

<div th:if="${estado == 'creado'}" class="alert alert-success" role="alert">				
	<h4 class="alert-heading"><strong><em class="fa fa-check-circle"></em> Feriado creado correctamente</strong></h4>
</div> 

<div th:if="${estado == 'modificado'}" class="alert alert-success" role="alert">				
	<h4 class="alert-heading"><strong><em class="fa fa-check-circle"></em> Feriado modificado correctamente</strong></h4>
</div> 

<div th:if="${estado == 'eliminado'}" class="alert alert-success" role="alert">				
	<h4 class="alert-heading"><strong><em class="fa fa-trash"></em> Feriado eliminado correctamente</strong></h4>
</div> 

<div class="verticals ten offset-by-one">
	<ol class="breadcrumb breadcrumb-fill2">
		<li><a th:href="@{/panel/index}"><em class="fa fa-home"></em></a></li>
		<li><strong><a th:href="@{/panel/index}">Policía Adicional</a></strong></li> 
		<li class="active"><em>Gestión de feriados</em></li>
	</ol>
</div>
<hr>
<h4><strong><em class="fad fa-calendar-alt"></em> Gestión de feriados</strong></h4>
<hr>
<a href="#" th:href="@{/gestion/feriados/formulario?id=0}">
	<button class="btn btn-primary btn-lg" type="submit">
		<em class="fad fa-plus-circle"></em> Nuevo feriado
	</button>
</a>
<hr>
<table class="table table-hover">
	<caption></caption>
	<thead class="thead-dark">
		<tr>
			<th scope="col">Fecha</th>
			<th scope="col">Descripción</th>
			<th scope="col">Tipo</th>
			<th scope="col">Acciones</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="feriado : ${feriados}">
			<td>
				<h5>
					<em class="fad fa-calendar-day"></em> <span th:text="|${feriado.diaSemana} ${feriado.fechaFormat}|"></span>
				</h5>
			</td>
			<td>
				<h5>
					<span th:text="${feriado.descripcion}"></span>
				</h5>
			</td>
			<td>
				<h5>
					<span th:text="${feriado.tipo}"></span>
				</h5>
			</td>
			<td>
  				<a href="#" th:href="@{/gestion/feriados/formulario?id=__${feriado.id}__}">
					<button type="button" class="btn btn-success" data-toggle="tooltip" data-placement="bottom" title="Modificar feriado">
						<em class="fa fa-edit"></em>
					</button>
				</a> 
				<a href="#" th:href="@{/gestion/feriados/eliminar?id=__${feriado.id}__}">
					<button type="button" class="btn btn-danger" onclick="return confirm('¿Desea eliminar el feriado?')" data-toggle="tooltip" data-placement="bottom" title="Eliminar entidad">
						<em class="fa fa-trash-alt"></em>
					</button>
				</a> 
			</td>
		</tr>
	</tbody>
</table>
<!--------------------------------------- INICIO ----------------------------------------------->
</div></div></body></html>
